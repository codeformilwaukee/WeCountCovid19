<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" type="image/png" href="images/favicon2.png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
</head>
<body>
  <div id="app">
    <v-app>
        <v-navigation-drawer
            v-model="drawer"
			color="#00a8e1"
			dark
            app
        >
           <v-list dense>
                <v-list-item link href="index.html">
                    <v-list-item-action>
                        <v-icon>mdi-home</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>Home</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item link href="datalist.html">
                    <v-list-item-action>
                        <v-icon>fas fa-chart-line</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>Data Analysis</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item link href="https://www.covid19inwi.com/">
                    <v-list-item-action>
                        <v-icon>fas fa-info-circle</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>Resources</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item link href="faq.html">
                    <v-list-item-action>
                        <v-icon>far fa-question-circle</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>FAQs</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
                <v-list-item link href="contact.html">
                    <v-list-item-action>
                        <v-icon>far fa-envelope</v-icon>
                    </v-list-item-action>
                    <v-list-item-content>
                        <v-list-item-title>Contact Us</v-list-item-title>
                    </v-list-item-content>
                </v-list-item>
            </v-list>
        </v-navigation-drawer>
        <v-app-bar
            app
            color="#f7a800"
            dark
        >
            <v-app-bar-nav-icon @click.stop="drawer = !drawer"></v-app-bar-nav-icon>
            <v-toolbar-title>We Count COVID-19</v-toolbar-title>
            <v-spacer></v-spacer>
            <v-btn small color="grey" href="http://www.wecountcovid19.com">Take Survey</v-btn>
        </v-app-bar>
		<v-card
                class="mx-auto"
                outlined
                color="#0d2240"
				height="100%"
				width="100%"
            >
        <v-content class="mt-12 #0d2240 white--text">
            <!-- Template for Data Analysis -->
            <template>
                <h1 class="text-center mb-4">Testing Statistics</h1>
                <v-card max-width="600" class="mx-auto mb-6">
                    <v-img src="https://i.ibb.co/QdHyMyT/testanalysis.png">
                    </v-img>
                </v-card> 
                <v-card max-width="600" class="mx-auto">
                    <p class="text-center">This is a graph to show tests in Wisconsin compared to other states</p>
                </v-card>
                <div class="text-center">
                    <v-btn color="#00a8e1" dark href="datalist.html">Return</v-btn>
                  </div>
            </template>
            <!-- End of Data Analysis Template -->
        </v-content>
		</v-card>
        <v-footer
            color="#f7a800"
            app
        >
            <span class="white--text">2020</span>
        </v-footer>
    </v-app>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script>
    new Vue({
      el: '#app',
      vuetify: new Vuetify(),
      props: {
          source: String,
      },
      data: () => ({
          drawer: false,
      })
    })
  </script>
</body>
</html>
